<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do-List</title>
        <link rel="stylesheet" href="CSS/Normalize.css">
        <link rel="stylesheet" href="CSS/master.css">
    </head>
    <body>

        <div class="contaner">
            <div class="add-task">
                <input type="text">
                <span class="plus">+</span>
            </div>
            <div class="tasks-content">
                <span class="no-tasks-message">No Tasks To Show</span>
            </div>
        </div>
        
        <div class="task-states">
            <div class="tasks-count">Tasks <span>0</span></div>
            <div class="tasks-completed">Completed <span>0</span></div>
        </div>

        <span class="importantAlert">localStorage Not supported</span>

        <script src="JS/main.js"></script>
    </body>
</html>
